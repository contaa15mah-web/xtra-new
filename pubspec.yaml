name: xtra_neo
description: Advanced multistream player for Twitch and Kick with ad-blocking
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  video_player: ^2.8.2
  chewie: ^1.7.0
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Networking
  dio: ^5.4.0
  http: ^1.1.2
  web_socket_channel: ^2.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # OAuth & Authentication
  oauth2: ^2.0.2
  flutter_secure_storage: ^9.0.0
  
  # UI/UX
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.6.0
  shimmer: ^3.0.0
  
  # HTML Parsing (for scraping)
  html: ^0.15.4
  beautiful_soup_dart: ^0.3.0
  
  # Utils
  intl: ^0.18.1
  path_provider: ^2.1.1
  url_launcher: ^6.2.2
  connectivity_plus: ^5.0.2
  permission_handler: ^11.1.0
  
  # Emotes Support
  flutter_cache_manager: ^3.3.1
  
  # HLS Proxy (Ad-block)
  shelf: ^1.4.1
  shelf_proxy: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/emotes/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
